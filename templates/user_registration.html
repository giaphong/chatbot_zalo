{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<div class="col-md-12">
    <h1 class="main-login">Đăng ký thông tin </h1>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="phonefield">Số điện thoại</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" id="phonefield" name="phone"
                   aria-describedby="phoneHelp"
                   placeholder="0373763709">
            <small id="phoneHelp" class="form-text text-muted">Trường bắt buộc nhập</small>
        </div>
        <div class="form-group">
            <label for="customercodefield">Mã khách hàng</label>
            <input type="text" class="form-control" id="customercodefield" name="customer_code"
                   aria-describedby="CustomerCodeHelp" placeholder="210181848">
            <small id="CustomerCodeHelp" class="form-text text-muted">Trường bắt buộc nhập
            </small>
        </div>
        <input type="text" style="display: none" class="form-control" id="uuidfield" name="uuid"
               aria-describedby="CustomerCodeHelp" placeholder="210181848" value="{{uuid}}">

        <div style="text-align: center;">
            <button>
                <a class="btn-group">Đăng ký thông tin</a>
            </button>
        </div>
    </form>
</div>

{% endblock %}
